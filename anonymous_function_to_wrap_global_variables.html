<!DOCTYPE html>
<html>
<head>
  <title>faux Global</title>
  <script type="text/javascript">
    (function () {
      var i = 0 ;
      function increment () {
        i++;
        alert("value is " + i);
      }

      function runIncrement () {
        while(i < 5){
          increment();
        }
      }

      window.onload = function () {
        runIncrement();
      }
    })();
  </script>
</head>
<body>

</body>
</html>
